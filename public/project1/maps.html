<head>

<body>
	<div id="mapid"></div>
	<script type="text/javascript">
		var mymap = L.map('mapid').setView([-6.0359999,106.1518252], 13);
		var marker = L.marker([-6.0359999,106.1540139]).addTo(mymap);

		var circle = L.circle([-6.0359999,106.1540139], {    color: 'red',    fillColor: '#f03',    fillOpacity: 0.5,    radius: 500 }).addTo(mymap);

		var polygon = L.polygon([    [51.509, -0.08],    [51.503, -0.06],    [51.51, -0.047] ]).addTo(mymap);

		function onMapClick(e) {    
			console.log("Peta diklik pada posisi " + e.latlng); } 
			mymap.on('click', onMapClick);
		var popup = L.popup(); function onMapClick(e) {    
			popup
			.setLatLng(e.latlng)        
			.setContent("Lokasi yang dipilih: " + e.latlng.toString())        
			.openOn(mymap); } 
			mymap.on('click', onMapClick);
 


		marker.bindPopup("<b>Ini Area Masjid Banten Kesultanan.!!!</b>").openPopup();
		circle.bindPopup("Ini Area Masjid Agung Banten Untuk Penziarah.!!!");


		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

		maxZoom: 18,    
		id: 'mapbox.streets',    
		accessToken: 'pk.eyJ1Ijoid2FuZGEwMjU0IiwiYSI6ImNqbmFmdW1qYzcwYngzdm54eXZseGNhcGEifQ.BbVIVJoQmgOSNTiW8Z96ZA' }).
	addTo(mymap);</script>
